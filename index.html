<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link src="./assets/css/styles.css">
    <title>Weather Report</title>
</head>
<body>
    <header>
        <h1 class="text-center">Weather Forecast</h1>
    </header>

    <section>
        <div class="container">
            <form class="row col-4">
                <label for="cityname">Enter City Name</label>
                <input name="cityname" id="cityname" type="text" />
                <button type="button" id="submit" value="submit" class="btn btn-success">Success</button>
                
            </form>
            <div id="city-history">

            </div>
        </div>

        <div id="city-display">

        </div>
        <div id="forecast">

        </div>
    </section>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
